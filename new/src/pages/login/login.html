<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-list>
	<ion-item>
		<ion-label floating>User Name</ion-label>
		<ion-input type="text" [(ngModel)]="username" placeholder="User Name" ></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="Password" [(ngModel)]="password" placeholder="Password"></ion-input>
	</ion-item>
</ion-list>
<div padding>
	<button ion-button color="primary" round (click)="sign()">Sign In</button>
</div>
<ion-row>
 <ion-col>
<u (click)="onclick();" class="create-account">Create an Account</u>
</ion-col>
</ion-row>
</ion-content>
